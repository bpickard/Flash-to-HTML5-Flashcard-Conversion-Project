    <script type="text/javascript">
	var frames = parent.document.getElementsByTagName("iframe");
	console.log(frames);
	for(var i=0;i<frames.length;i++){
		var curName = String(frames[i].id);
		var hashName = String(this.location.hash)
		curName = "#"+curName;
		//check to see if hash name and current name are equal, if so load the card
		if(hashName===curName){
			loadFlashCard(frames[i].attributes.data.value,hashName);
		}	
	}
    </script>
